<div class="container-fluid">
    <div class="row justify-content-around">
        <ng-container *ngIf="variables.getCarregandoComics()">
            <i class="fas fa-circle-notch fa-spin fa-7x vermelhoMarvel"></i>
        </ng-container>
        <ng-container *ngIf="!variables.getCarregandoComics()">
            <ng-container *ngIf="variables.getComics().length == 0">
                <h3>Nenhuma HQ foi encontrada.</h3>
            </ng-container>
            <ng-container *ngIf="variables.getComics().length > 0">
                <ng-container  *ngFor="let comic of variables.getComics()">
                    <app-comic [comic]="comic"></app-comic>
                </ng-container>
            </ng-container>
        </ng-container>
    </div>
</div>
